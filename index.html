<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Odin-Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="side-banner">
            <img class="background"
                 src="./images/halie-west-25xggax4bSA-unsplash.jpg"
                 alt="Wet green fern plants" height="2792" width="1862">
            <div class="logo-container">
                <img class="logo"
                     src="./images/odin-lined.png"
                     alt="Line drawing of a bearded helmeted person"
                     width="1862" height="400">
                ODIN
            </div>
            <div class="photo-credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
  
        </div>
        <div class="content">
            <div class="action-text">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-panel">
                <form>
                    <legend>Let's do this!</legend>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-item">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-item">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item pwd-item" >
                            <label for="pwd">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" required>
                        </div>
                        <div class="form-item">
                            <label for="pwd-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="pwd-confirm" name="pwd-confirm" required>
                        </div>
                    </div>
                </form>
                <div class="under-form">
                    <button>Create Account</button>
                    <span>Already have an account? <a href="#">Log in</a></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
