<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin-Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="side-banner">
            <img class="background"
                 src="./images/halie-west-25xggax4bSA-unsplash.jpg"
                 alt="Wet green fern plants" height="2792" width="1862">
            <div class="logo-container">
                <img class="logo"
                     src="./images/odin-lined.png"
                     alt="Line drawing of a bearded helmeted person"
                     width="1862" height="400">
                ODIN
            </div>
        </div>
        <div class="text-content">
            <div class="action-text">
                <p>
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-panel">
                <form>
                    <legend>Let's do this!</legend>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div class="form-item">
                            <label for="last-name">LAST NAME</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">EMAIL</label>
                            <input type="email">
                        </div>
                        <div class="form-item">
                            <label for="PHONE NUMBER">PHONE NUMBER</label>
                            <input type="tel">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="pwd">PASSWORD</label>
                            <input type="password">
                        </div>
                        <div class="form-item">
                            <label for="pwd-confirm">CONFIRM PASSWORD</label>
                            <input type="password">
                        </div>
                    </div>
                </form>
                <button>Create Account</button>
                Already have an account? <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
